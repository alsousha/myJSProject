<!DOCTYPE html>
<html>

<head>
  <title>classList add Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="example" class="highlight mainClass">Click the button to remove highlight.</p>
  <button onClick="removeHighlight()">Remove Highlight</button>
  <a href="/">new link</a>

  <script src="js.js">
    function removeHighlight(){
        let p = document.queryselector("#example").classList=""
    }
  </script>
</body>

</html>
